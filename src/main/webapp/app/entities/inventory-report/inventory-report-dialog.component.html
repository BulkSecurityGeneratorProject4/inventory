<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInventoryReportLabel" jhiTranslate="inventoryApp.inventoryReport.home.createOrEditLabel">Create or edit a Inventory Report</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!inventoryReport.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="inventoryReport.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.inventoryReport.steelPipeType" for="field_steelPipeType">Steel Pipe Type</label>
            <input type="text" class="form-control" name="steelPipeType" id="field_steelPipeType"
                [(ngModel)]="inventoryReport.steelPipeType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.inventoryReport.thickness" for="field_thickness">Thickness</label>
            <input type="text" class="form-control" name="thickness" id="field_thickness"
                [(ngModel)]="inventoryReport.thickness" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.inventoryReport.num" for="field_num">Num</label>
            <input type="number" class="form-control" name="num" id="field_num"
                [(ngModel)]="inventoryReport.num" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
