<div>
    <h2>
        <span jhiTranslate="inventoryApp.inventoryReport.home.title">Inventory Reports</span>
        <button class="btn btn-primary float-right jh-create-entity create-inventory-report" [routerLink]="['/', { outlets: { popup: ['inventory-report-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.inventoryReport.home.createLabel">
            Create new Inventory Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="inventoryReports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.inventoryReport.steelPipeType">Steel Pipe Type</span></th>
            <th><span jhiTranslate="inventoryApp.inventoryReport.thickness">Thickness</span></th>
            <th><span jhiTranslate="inventoryApp.inventoryReport.num">Num</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inventoryReport of inventoryReports ;trackBy: trackId">
                <td><a [routerLink]="['../inventory-report', inventoryReport.id ]">{{inventoryReport.id}}</a></td>
                <td>{{inventoryReport.steelPipeType}}</td>
                <td>{{inventoryReport.thickness}}</td>
                <td>{{inventoryReport.num}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../inventory-report', inventoryReport.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inventory-report/'+ inventoryReport.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inventory-report/'+ inventoryReport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
