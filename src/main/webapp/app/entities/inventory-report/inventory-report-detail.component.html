
<div *ngIf="inventoryReport">
    <h2><span jhiTranslate="inventoryApp.inventoryReport.detail.title">Inventory Report</span> {{inventoryReport.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="inventoryApp.inventoryReport.steelPipeType">Steel Pipe Type</span></dt>
        <dd>
            <span>{{inventoryReport.steelPipeType}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.inventoryReport.thickness">Thickness</span></dt>
        <dd>
            <span>{{inventoryReport.thickness}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.inventoryReport.num">Num</span></dt>
        <dd>
            <span>{{inventoryReport.num}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'inventory-report/'+ inventoryReport.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
