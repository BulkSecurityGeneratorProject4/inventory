
<div *ngIf="steelPipe">
    <h2><span jhiTranslate="inventoryApp.steelPipe.detail.title">Steel Pipe</span> {{steelPipe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="inventoryApp.steelPipe.name">Name</span></dt>
        <dd>
            <span>{{steelPipe.name}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.steelPipe.type">Type</span></dt>
        <dd>
            <span>{{steelPipe.type}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.steelPipe.thickness">Thickness</span></dt>
        <dd>
            <span>{{steelPipe.thickness}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'steel-pipe/'+ steelPipe.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
